service: "service:CreditDefaultService"
labels:
  owner: "ml-team"
  project: "credit-default-prediction"
  version: "1.0.0"
description: |
  Credit Card Default Prediction API using Decision Tree classifier.
  Trained with MLflow, served with BentoML.

include:
  - "service.py"
  - "data_loader.py"
  - "mlruns/"
  - "*.pkl"

python:
  requirements_txt: "requirements.txt"  # Generated from pyproject.toml
  lock_packages: true

docker:
  python_version: "3.11"
  setup_script: |
    apt-get update && apt-get install -y --no-install-recommends \
      build-essential \
      && rm -rf /var/lib/apt/lists/*
